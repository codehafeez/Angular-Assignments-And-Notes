<h1 style="text-align:center;">Angular 11 Simple CRUD Operation using PHP API MySQL</h1>
<style>
td{ text-align:center; font-size:20px; padding:5px; border: solid 1px;}
.head td{ background-color:slategrey; color:#fff; }
input, button{ margin-right:5px; padding:5px; }
</style>

<table style="width:100%;">
<tr class="head">
<td>ID</td>
<td>Name</td>
<td>Age</td>
<td>Email</td>
<td>Edit</td>
<td>Delete</td>
</tr>
<tr *ngFor="let item of dataList">
<td>{{item.id}}</td>
<td>{{item.name}}</td>
<td>{{item.age}}</td>
<td>{{item.email}}</td>
<td>Edit</td>
<td>Delete</td>
</tr>
</table>

<hr style="margin-top:20px;"/>
<form #simpleForm="ngForm" (ngSubmit)="addUser(simpleForm.value)">
  <input required type="text" placeholder="Name" ngModel name="name">
  <input required type="email" placeholder="Email" ngModel name="email">
  <input required type="number" placeholder="Age" ngModel name="age">
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
